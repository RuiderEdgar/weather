<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body class="">
    <!-- tema fondo -->
    <main class="fondo themeCold-fondo">
        <header class="header">
            <a href="https://github.com/RuiderEdgar/weather.git">
                <img src="./assets/github.png" alt="logo github">
            </a>
        </header>
        <nav class="container-add themeCold-section">
            <span>Ciudad, País</span>
            <div>
                <button>
                    <img src="./assets/mas.png" alt="icon-add">
                </button>
            </div>
        </nav>
        <!-- tema section -->
        <section class="container-data ">
            <article class="temperatura">
                <div>
                    <span>12°</span>
                </div>
            </article>
            <article class="weather">
                <div class="icon-text">
                    <img src="./assets/github.png" alt="icon-weather">
                    <span>Caluroso</span>
                </div>
                <div class="date">
                    <span id="day"></span>
                    <span id="month"></span>
                </div>
            </article>
        </section>
        <!-- hora -->
        <footer class="footer">
            <span id="clock"></span>
        </footer>
    </main>

</body>

</html>
