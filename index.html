<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body class="">
    <!-- tema fondo -->
    <main class="fondo " id="main">
        <header class="header ">
            <a href="https://github.com/RuiderEdgar/weather.git ">
                <img src="./assets/github.png " alt="logo github ">
            </a>
        </header>
        <!-- Tema section -->
        <nav class="container-add " id="container-add">
            <span id="city">Ciudad, Pa√≠s</span>
            <div>
                <button id="btn-add-city">
                    <img src="./assets/mas.png " alt="icon-add ">
                </button>
            </div>
        </nav>
        <!-- tema article -->
        <section class="container-data " id="container-data">
            <article class="temperatura ">
                <div>
                    <span id="temperatura"></span>
                </div>
            </article>
            <article class="weather ">
                <div class="icon-text ">
                    <img id="iconWeather" src=" " alt="icon-weather ">
                    <span id="descripcion"></span>
                </div>
                <div class="date ">
                    <span id="day"></span>
                    <span id="month"></span>
                </div>
            </article>
        </section>
        <!-- hora -->
        <footer class="footer ">
            <span id="clock"></span>
        </footer>
    </main>
    <div class="container-popover">

    </div>
</body>

</html>
