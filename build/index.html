<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
<script defer src="main.js"></script></head>

<body class="">
    <!-- tema fondo -->
    <main class="fondo " id="main">
        <header class="header ">
            <a href="https://github.com/RuiderEdgar/weather.git ">
                <img src="./assets/github.png " alt="logo github ">
            </a>
        </header>
        <!-- Tema section -->
        <nav class="container-add " id="container-add">
            <span id="city">Ciudad, País</span>
            <div>
                <button id="btn-add-city">
                    <img src="./assets/mas.png " alt="icon-add ">
                </button>
            </div>
        </nav>
        <!-- tema article -->
        <section class="container-data " id="container-data">
            <article class="temperatura ">
                <div>
                    <span id="temperatura"></span>
                </div>
            </article>
            <article class="weather ">
                <div class="icon-text ">
                    <img id="iconWeather" src=" " alt="icon-weather ">
                    <span id="descripcion"></span>
                </div>
                <div class="date ">
                    <span id="day"></span>
                    <span id="month"></span>
                </div>
            </article>
        </section>
        <!-- hora -->
        <footer class="footer ">
            <span id="clock"></span>
        </footer>
    </main>
    <div class="container-popover" id="container-popover">
        <section id="main-popover" class="main-popover">
            <header>
                <h1>Cambiar el lugar</h1>
            </header>
            <form action="" id="changePlace" class="containerChangePlace">
                <label for="country">
                    <span>País</span>
                    <input type="text" name="country" id="country" autocomplete="country-name" placeholder="México" required>
                </label>
                <label for="city">
                    <span>Ciudad</span>
                    <input type="text" name="city" id="city" placeholder="Iztapalapa" required>
                </label>
                <div>
                    <button id="btn-cancel" class="btnCancel" submit="false">Cancelar</button>
                    <button id="btn-place" class="btnPlace" submit="false">Cambiar Lugar</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
